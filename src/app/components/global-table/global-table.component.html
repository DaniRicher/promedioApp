<div class="col-12 justify-content-center text-center">
    <h4>Materias</h4>
    <table class="table table-sm table-responsive">
        <thead>
          <tr>
            <th>#</th>
            <th>Materia</th>
            <th>Nota</th>
            <th>Cantidad de cr√©ditos</th>
            <th>Total</th>
            <th>Editar/Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of tableBody; let i = index">
            <th>{{ i+1 }}</th>
            <td>{{ item.materia }}</td>
            <td>{{ item.nota }}</td>
            <td>{{ item.numberOfCredits }}</td>
            <td>{{ item.total }}</td>
            <td>
                <button class="btn btn-primary m-1" (click)="onEditar(i)"><i class="fa-solid fa-pen-to-square"></i></button>
                <button class="btn btn-danger" (click)="onDelete(i)"><i class="fa-solid fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
    </table>
</div>
